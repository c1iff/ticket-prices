<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ticket Prices</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h2>Ticket Prices</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="ticket-price">
            <div class="form-group">
              <label for="movie-type">Select a Movie</label>
              <select class="form-control movie-type">
                <option value="1">Boo! A Madea Halloween</option>
                <option value="1">Pokemon: The First Movie</option>
                <option value="0">Suicide Squad</option>
              </select>
            </div>
            <div class="form-group">
              <label for="movie-time">Select a Time</label>
              <input id="movie-time" name="movie-time" type="time">
            </div>
            <div class="form-group">
              <label for="ticket-type">Select a Ticket Type</label>
              <select class="form-control ticket-type">
                <option value="0">Youth</option>
                <option value="1">Adult</option>
                <option value="2">Honored Citizen</option>
              </select>
            </div>
            <button type="submit" class="btn-danger">Get Price!</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="output">
            <h3>This ticket is <span class="price"></span>$</h3>
            <button type="submit" class="btn-danger"><a href="http://www.fandango.com/booamadeahalloween_190983/movieoverview">Buy</a></button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
